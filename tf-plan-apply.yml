name: Terraform Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.3  # Specify your Terraform version

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        env:
          # Example for Azure
          AZURE_CLIENT_ID: "7238ce36-8aba-43b9-9129-6fb0f11d135b"
          AZURE_CLIENT_SECRET: "NUM8Q~RghgQ1IkA.ouUvK3Bh8uIZuxjU9Z1Wnc9f"
          AZURE_TENANT_ID: "fada08c8-2137-44ca-bb22-61341c2a7c4e"
          AZURE_SUBSCRIPTION_ID: "455a4cc6-5ffa-4e03-8494-1ea9313c918d"
        run: terraform apply -auto-approve
